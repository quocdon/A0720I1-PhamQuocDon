<div class="col-6 mx-auto">
  <h3 class="text-center">Đăng ký tài khoản</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email" formControlName="email">
      <ng-container *ngFor="let validation of validationMessage.email">
        <small class="form-text text-danger"
               *ngIf="loginForm.get('email').hasError(validation.type)&&(loginForm.get('email').dirty || loginForm.get('email').touched)">
          {{validation.message}}
        </small>
      </ng-container>
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
      <ng-container *ngFor="let validation of validationMessage.password">
        <small class="form-text text-danger" *ngIf="loginForm.get('password').hasError(validation.type) &&
        (loginForm.get('password').dirty || loginForm.get('password').touched)">
          {{validation.message}}
        </small>
      </ng-container>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
  <div *ngIf="message !== ''">
    <hr>
    <h3 class="text-center text-info">
      {{message}}
    </h3>
  </div>
</div>
