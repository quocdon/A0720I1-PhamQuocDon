<div class="col-6 mx-auto">
  <h3 class="text-center">Tạo mới Nhân viên</h3>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="em-id">Mã nhân viên</label>
      <input type="text" class="form-control" id="em-id" placeholder="Vui lòng nhập" formControlName="em_id">
      <ng-container *ngFor="let validation of validationMessage.em_id">
        <small class="form-text text-danger"
               *ngIf="employeeForm.get('em_id').hasError(validation.type)&&(employeeForm.get('em_id').dirty || employeeForm.get('em_id').touched)">
          {{validation.message}}
        </small>
      </ng-container>
    </div>
    <div class="form-group">
      <label for="name">Tên khách hàng</label>
      <input type="text" class="form-control" id="name" placeholder="Vui lòng nhập" formControlName="name">
      <ng-container *ngFor="let validation of validationMessage.name">
        <small class="form-text text-danger"
               *ngIf="employeeForm.get('name').hasError(validation.type)&&(employeeForm.get('name').dirty || employeeForm.get('name').touched)">
          {{validation.message}}
        </small>
      </ng-container>
    </div>
    <div class="form-group">
      <label for="birthday">Ngày sinh</label>
      <input type="text" class="form-control" id="birthday" placeholder="dd/MM/yyyy" formControlName="birthday">
      <ng-container *ngFor="let validation of validationMessage.birthday">
        <small class="form-text text-danger" *ngIf="employeeForm.get('birthday').hasError(validation.type)&&
        (employeeForm.get('birthday').dirty || employeeForm.get('birthday').touched)">
          {{validation.message}}
        </small>
      </ng-container>
    </div>
    <div class="form-group">
      <label for="position">Vị trí</label>
      <select class="form-control" id="position" formControlName="position">
        <option value="" selected>Vui lòng chọn</option>
        <ng-container *ngFor="let position of positions">
          <option value="{{position}}">{{position}}</option>
        </ng-container>
      </select>
      <ng-container *ngFor="let validation of validationMessage.position">
        <small class="form-text text-danger"
               *ngIf="employeeForm.get('position').hasError(validation.type)&&(employeeForm.get('position').dirty || employeeForm.get('position').touched)">
          {{validation.message}}
        </small>
      </ng-container>
    </div>
    <div class="form-group">
      <label for="department">Bộ phận</label>
      <select class="form-control" id="department" formControlName="department">
        <option value="" selected>Vui lòng chọn</option>
        <ng-container *ngFor="let department of departments">
          <option value="{{department}}">{{department}}</option>
        </ng-container>
      </select>
      <ng-container *ngFor="let validation of validationMessage.position">
        <small class="form-text text-danger"
               *ngIf="employeeForm.get('department').hasError(validation.type)&&(employeeForm.get('department').dirty || employeeForm.get('department').touched)">
          {{validation.message}}
        </small>
      </ng-container>
    </div>
    <div class="form-group">
      <label for="degree">Trình độ</label>
      <select class="form-control" id="degree" formControlName="degree">
        <option value="" selected>Vui lòng chọn</option>
        <ng-container *ngFor="let degree of degrees">
          <option value="{{degree}}">{{degree}}</option>
        </ng-container>
      </select>
      <ng-container *ngFor="let validation of validationMessage.degree">
        <small class="form-text text-danger"
               *ngIf="employeeForm.get('degree').hasError(validation.type)&&(employeeForm.get('degree').dirty || employeeForm.get('degree').touched)">
          {{validation.message}}
        </small>
      </ng-container>
    </div>
    <div class="form-group">
      <label for="id-card">Số CMND</label>
      <input type="text" class="form-control" id="id-card" placeholder="Gồm 9 hoặc 12 số" formControlName="id_card">
      <ng-container *ngFor="let validation of validationMessage.id_card">
        <small class="form-text text-danger"
               *ngIf="employeeForm.get('id_card').hasError(validation.type)&&(employeeForm.get('id_card').dirty || employeeForm.get('id_card').touched)">
          {{validation.message}}
        </small>
      </ng-container>
    </div>
    <div class="form-group">
      <label for="phone">Điện thoại</label>
      <input type="text" class="form-control" id="phone" placeholder="Vui lòng nhập" formControlName="phone">
      <ng-container *ngFor="let validation of validationMessage.phone">
        <small class="form-text text-danger"
               *ngIf="employeeForm.get('phone').hasError(validation.type)&&(employeeForm.get('phone').dirty || employeeForm.get('phone').touched)">
          {{validation.message}}
        </small>
      </ng-container>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="abcd@xyz.com" formControlName="email">
      <ng-container *ngFor="let validation of validationMessage.email">
        <small class="form-text text-danger"
               *ngIf="employeeForm.get('email').hasError(validation.type)&&(employeeForm.get('email').dirty || employeeForm.get('email').touched)">
          {{validation.message}}
        </small>
      </ng-container>
    </div>
    <div class="col-6 ml-auto mr-auto mb-3 d-flex flex-row justify-content-around">
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Đồng ý</button>
      <a class="btn btn-outline-primary" routerLink="/employee">Thoát</a>
    </div>
  </form>
</div>
