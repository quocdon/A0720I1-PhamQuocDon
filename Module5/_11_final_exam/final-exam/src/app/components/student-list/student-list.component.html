<div class="d-flex flex-column align-content-between content">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>STT</th>
      <th>Mã SV</th>
      <th>Tên SV</th>
      <th>Tên nhóm</th>
      <th>Tên đề tài</th>
      <th>GV hướng dẫn</th>
      <th>Email</th>
      <th>SĐT</th>
      <th>Chức năng</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students | paginate: {itemsPerPage: 5, currentPage: page}; let i=index">
      <td>{{(page - 1)*5 + i+1}}</td>
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.group}}</td>
      <td>{{student.topic}}</td>
      <td>{{student.teacher.name}}</td>
      <td>{{student.email}}</td>
      <td>{{student.phone}}</td>
      <td class="d-flex flex-row justify-content-around">
        <a class="btn btn-success btn-function mr-1" [routerLink]="['edit', student.id]"><i class="far fa-edit"></i> Sửa</a>
        <button class="btn btn-danger btn-function" data-toggle="modal" data-target="#delete-modal" (click)="getStudent(student)"><i class="far fa-trash-alt"></i> Xóa</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex flex-row justify-content-center align-items-end">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>

<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cảnh báo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Bạn có muốn xóa sinh viên <label class="text-danger font-weight-bold">{{selectedStudent.name}}</label> không?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteStudent(selectedStudent.id)">Xóa</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>
</div>
