<h3>Countdown timer</h3>
<br>
<div class="row ml-1 mb-3">
  <input class="form-control col-3 mr-3" type="text" #time>
  <button class="btn btn-sm btn-secondary" (click)="setRemainingTime(time)">Set time</button>
</div>
<app-countdown-timer-run-countdown [remainingTime]="remainingTime"></app-countdown-timer-run-countdown>
