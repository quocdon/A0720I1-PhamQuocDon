<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layout::head">
</head>
<body>
<h3>Customer</h3>
<p><a th:href="@{/customer/create}">Add new customer</a></p>
<table id="customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row, rowStat : ${customers}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getEmail()}"></td>
        <td th:text="${row.getAddress()}"></td>
        <td><a href="@{/customer/{id}/edit(id=${row.getID()})}">Edit</a></td>
        <td><a href="@{/customer/{id}/delete(id=${row.getID()})}">Delete</a></td>
        <td><a href="@{/customer/{id}/view(id=${row.getID()})}">View</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
