<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid px-0">
    <div th:replace="~{/layout::header}">
        <!--        header-->
    </div>
    <div th:insert="~{/layout::navbar}">
        <!--        navbar-->
    </div>
    <div class="website-body">
        <!--        main-->
        <div th:replace="~{/layout::service-left-panel}">
            <!--            left panel-->
        </div>
        <div class="main-content">
            <!--            content-->
            <h3 CLASS="text-center font-weight-bold text-success ml-auto mr-auto mb-3 mt-3">TẠO MỚI DỊCH VỤ</h3>
            <form class="col-10 ml-auto mr-auto" th:action="@{/service/save}" method="post" th:object="${resortService}">
                <div class="form-group row">
                    <label class="col-3 col-form-label">Loại dịch vụ:</label>
                    <label class="col-7" >
                        <select class="form-control" th:field="*{serviceType}">
                            <option th:each="serviceType : ${serviceTypes}" th:value="${serviceType.id}"
                                    th:utext="${serviceType.name}"></option>
                        </select>
                    </label>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label">Mã dịch vụ:</label>
                    <label class="col-7">
                        <input class="form-control" type="text" th:field="*{id}">
                        <label class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></label>
                    </label>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label">Tên dịch vụ:</label>
                    <label class="col-7">
                        <input class="form-control" type="text" th:field="*{name}">
                        <label class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
                    </label>

                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label">Diện tích:</label>
                    <label class="col-7">
                        <input class="form-control" type="text" th:field="*{area}">
                        <label class="text-danger" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></label>
                    </label>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label">Giá:</label>
                    <label class="col-7">
                        <input class="form-control" type="text" th:field="*{cost}">
                        <label class="text-danger" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></label>
                    </label>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label">Số khách tối đa:</label>
                    <label class="col-7">
                        <input class="form-control" type="text" th:field="*{maxPeople}">
                        <label class="text-danger" th:if="${#fields.hasErrors('maxPeople')}" th:errors="*{maxPeople}"></label>
                    </label>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label">Kiểu thuê:</label>
                    <label class="col-7">
                        <select class="form-control" th:field="*{rentType}">
                            <option th:each="rentType : ${rentTypes}" th:value="${rentType.id}"
                                    th:utext="${rentType.name}"></option>
                        </select>
                    </label>
                </div>
                <div class="form-group text-center">
                    <label><input class="btn btn-primary" type="submit" value="Tạo mới"></label>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="~{/layout::footer}">
        <!--        footer-->
    </div>

</div>
</body>
</html>
