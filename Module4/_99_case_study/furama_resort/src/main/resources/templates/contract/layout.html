<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Furama Resort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0" th:fragment="header">
    <div class="text-center">
        <h1>FURAMA RESORT</h1>
        <p>Case Study - Module 4 - Back End Development with Spring </p>
    </div>
    <div>
        <th:block th:unless="${user.employee != null}">
            <a th:href="@{/login}">
                Đăng nhập
            </a>
        </th:block>
        <th:block th:if="${user.employee != null}">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${user.employee.name}">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" th:href="@{/employee/view/{id}(id=${user.employee.id})}">Thông tin nhân viên</a>
                    <a class="dropdown-item" th:href="@{/logout}">Logout</a>

                </div>
            </div>
        </th:block>
    </div>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark col-sm-12" th:fragment="navbar">
    <a class="navbar-brand" href="/">FURAMA RESORT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/employee/">Nhân viên</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/customer/">Khách hàng</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/service/">Dịch vụ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contract/">Hợp đồng</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method="get" th:action="@{/contract}">
            <input class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm khách hàng" aria-label="Search"
                   name="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
        </form>
    </div>
</nav>
<div class="col-sm-2" th:fragment="left-panel">
    <!--    <h5>Advertisement</h5>-->
    <!--    <div class="fakeimg">Vùng giả hình ảnh</div>-->
    <!--    <p>Nhãn mô tả cho hình ảnh</p>-->

    <!--    <p>Please choose function:</p>-->
    <ul class="nav nav-pills flex-column">
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/contract/create}">Thêm mới khách hàng</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/contract/}">Danh sách hợp đồng</a>
        </li>
        <!--        <li class="nav-item">-->
        <!--            <a class="nav-link" href="#">new item</a>-->
        <!--        </li>-->
        <!--        <li class="nav-item">-->
        <!--            <a class="nav-link disabled" href="#">new item - disable</a>-->
        <!--        </li>-->
    </ul>
    <hr class="d-sm-none">
</div>
</body>
</html>
