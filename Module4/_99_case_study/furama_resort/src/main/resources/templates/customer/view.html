<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div th:replace="~{/layout::header}">
        <!--        header-->
    </div>
    <div th:insert="~{/layout::navbar}">
        <!--        navbar-->
    </div>
    <div class="website-body">
        <!--        main-->
        <div th:replace="~{/layout::customer-left-panel}">
            <!--            left panel-->
        </div>
        <div class="main-content">
            <!--            content-->
            <h3 CLASS="text-center font-weight-bold text-success ml-auto mr-auto mb-3 mt-3">THÔNG TIN KHÁCH HÀNG</h3>
            <table class="table table-striped col-9 mr-auto ml-auto">
                <tr>
                    <td>Mã khách hàng:</td>
                    <td th:text="${customer.id}"></td>
                </tr>
                <tr>
                    <td>Hạng khách hàng:</td>
                    <td th:text="${customer.customerType.name}"></td>
                </tr>
                <tr>
                    <td>Tên khách hàng:</td>
                    <td th:text="${customer.name}"></td>
                </tr>
                <tr>
                    <td>Ngày sinh:</td>
                    <td th:text="${#temporals.format(customer.birthday, 'dd/MM/yyyy')}"></td>
                </tr>
                <tr>
                    <td>Giới tính:</td>
                    <td th:text="${customer.gender}"></td>
                </tr>
                <tr>
                    <td>Số CMND:</td>
                    <td th:text="${customer.idCard}"></td>
                </tr>
                <tr>
                    <td>Số điện thoại:</td>
                    <td th:text="${customer.phone}"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td th:text="${customer.email}"></td>
                </tr>
                <tr>
                    <td>Địa chỉ:</td>
                    <td th:text="${customer.address}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a class="btn btn-primary" th:href="@{/customer/}">Quay lại</a> </td>
                </tr>
            </table>
        </div>
    </div>
    <div th:replace="~{/layout::footer}">
        <!--        footer-->
    </div>

</div>
</body>
</html>
