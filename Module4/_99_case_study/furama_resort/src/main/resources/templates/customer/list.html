<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div th:replace="~{/layout::header}">
        <!--        header-->
    </div>
    <div th:insert="~{/layout::navbar}">
        <!--        navbar-->
    </div>
    <div class="website-body">
        <!--        main-->
        <div th:replace="~{/layout::customer-left-panel}">
            <!--            left panel-->
        </div>
        <div class="main-content">
<!--            content-->
            <table class="table table-striped">
                <thead class="text-center font-weight-bold">
                        <td>Mã khách hàng</td>
                        <td>Hạng khách</td>
                        <td>Họ tên</td>
                        <td>Số điện thoại</td>
                        <td>Email</td>
                        <td>Chi tiết</td>
                        <td>Chỉnh sửa</td>
                        <td>Xóa</td>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.id}"></td>
                        <td th:text="${customer.customerType.name}"></td>
                        <td th:text="${customer.name}"></td>
                        <td th:text="${customer.phone}"></td>
                        <td th:text="${customer.email}"></td>
                        <td><a th:href="@{/customer/view/{id}(id=${customer.id})}">Xem</a></td>
                        <td><a th:href="@{/customer/edit/{id}(id=${customer.id})}">Sửa</a></td>
                        <td><a th:href="@{/customer/delete/{id}(id=${customer.id})}" onclick="return confirm('Bạn muốn xóa khách hàng này không?')">Xóa</a></td>
                    </tr>
                </tbody>
            </table>
            <div class="mr-auto ml-auto">
                <a th:href="@{/customer(search=${search},page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Previous</a>
                <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
                <a th:href="@{/customer(search=${search},page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a>
            </div>
        </div>
    </div>
    <div th:replace="~{/layout::footer}">
        <!--        footer-->
    </div>
</div>
</body>
</html>
