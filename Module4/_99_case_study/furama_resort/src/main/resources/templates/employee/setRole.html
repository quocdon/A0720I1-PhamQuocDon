<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div th:replace="~{/layout::header}">
        <!--        header-->
    </div>
    <div th:insert="~{/layout::navbar}">
        <!--        navbar-->
    </div>
    <div class="row">
        <!--        main-->
        <div th:replace="~{/layout::employee-left-panel}">
            <!--            left panel-->
        </div>
        <div class="col-sm-10">
            <form th:action="@{/employee/setRole}" th:method="post" th:object="${appUserDto}">
                <ul>
                    <li th:each="role : ${appRoles}">
                        <input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:utext="${role.name}">
                    </li>
                </ul>
                <input type="text" th:field="*{appUser}" th:value="${appUserDto.appUser.username}" hidden>
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
</div>

</body>
</html>
