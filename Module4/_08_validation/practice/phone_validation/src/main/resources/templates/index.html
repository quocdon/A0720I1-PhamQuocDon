<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Input PhoneNumber</title>
</head>
<body>
<form th:action="@{/}" th:object="${phoneNumber}" method="post">
    <table>
        <tr>
            <td>PhoneNumber</td>
            <td><input type="text" th:field="*{number}"/></td>
            <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></td>
        </tr>
    </table>
    <button type="submit">Submit</button>
</form>
</body>
</html>
