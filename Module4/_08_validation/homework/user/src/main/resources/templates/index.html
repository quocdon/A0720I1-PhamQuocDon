<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:object="${user}">
    <div>
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}">
        <label th:if="${#fields.hasErrors()}" th:errors="*{firstName}"></label>
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}">
        <label th:if="${#fields.hasErrors()}" th:errors="*{lastName}"></label>
    </div>
    <div>
        <label>Phone number:</label>
        <input type="text" th:field="*{phoneNumber}">
        <label th:if="${#fields.hasErrors()}" th:errors="*{phoneNumber}"></label>
    </div>
    <div>
        <label>Age:</label>
        <input type="text" th:field="*{age}">
        <label th:if="${#fields.hasErrors()}" th:errors="*{age}"></label>
    </div>
    <div>
        <label>Email:</label>
        <input type="text" th:field="*{email}">
        <label th:if="${#fields.hasErrors()}" th:errors="*{email}"></label>
    </div>
    <input type="submit" value="Submit">
</form>
</body>
</html>
