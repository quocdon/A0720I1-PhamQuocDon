<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mh-100">
    <!--    Menu-->
    <div th:replace="layout::menu">
    </div>
    <!--    Categories-->

    <!--    Content-->
    <div class="content-div">
        <form th:action="@{/save}" th:method="post" th:object="${blog}">
            <div class="row">
                <label class="form-label col-sm-2">Category:</label>
                <label class="col-sm-3">
                    <select class="form-control" th:field="*{category}" required>
                        <option th:each="category : ${categories}" th:value="${category.id}"
                                th:utext="${category.name}"></option>
                    </select>
                </label>
            </div>
            <div class="row">
                <label class="form-label col-sm-2">Title:</label>
                <label class="col-sm-10">
                    <input class="form-control" type="text" th:field="*{title}" required>
                </label>
            </div>
            <div>
                <label class="form-label">Content</label>
                <label>
                    <textarea class="form-control" th:field="*{content}" rows="10" cols="150" required></textarea>
                </label>
            </div>
            <div>
            </div>
            <input class="btn btn-outline-secondary" type="submit" value="Submit">
            <input class="btn btn-outline-secondary" type="reset" value="Reset">
        </form>
    </div>
</div>

</body>
</html>
